name: Deploy to an Azure PostgreSQL database using PLSQL scripts.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB to run change detection
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      db: ${{ steps.filter.outputs.db }}
    steps:
    - uses: actions/checkout@v2
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          db:
            - 'sql_files/**'

  update-db:
    needs: changes
    if: ${{ needs.changes.outputs.db == 'true' }}

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.2

    - name: 'Update Azure Postgre db'
      uses: azure/postgresql@v1
      with:
        connection-string: ${{â€¯secrets.AZURE_POSTGRESQL_CONNECTION_STRING }}
        server-name: ${{ secrets.AZURE_POSTGRESQL_SERVER_NAME }}
        plsql-file: "sql_files/*.sql"